<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="./js/jquery-1.12.4.min.js"></script> -->

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btnAddCate" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control slug" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
    <!-- 默认文章分类详细信息模板 -->
    <script type="text/html" id="temp-article">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a data-id="{{v.id}}" class="btn btn-info btn-xs art-edit">编辑</a>
                    <a data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}

      </script>
    <!-- 新增文章分类信息的模板 -->
    <script type="text/html" id="temp-add">
        <tr>
                <td>{{name}}</td>
                <td>{{slug}}</td>
                <td class="text-center">
                    <a href="#" data-id="{{id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                    <a href="#" data-id="{{id}}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        
    </script>
    <script>
        //   入口函数
        $(function () {
            // 把请求获取文章类别的代码封装成一个函数
            function getData() {
                $.ajax({
                    url: "http://localhost:8000/admin/category_search",
                    success: function (backData) {
                        if (backData.code == 200) {
                            // 调用模板引擎核心方法
                            var html = template("temp-article", backData);
                            // 把数据显示在页面
                            $("tbody").html(html);

                        }
                    }
                })
            }
            getData();

            // 导入模板js文件
            //   文章分类页面一打开，就同步相关的数据
            $.ajax({
                url: "http://localhost:8000/admin/category_search",
                success: function (backData) {
                    if (backData.code == 200) {
                        // 调用模板引擎核心方法
                        var html = template("temp-article", backData);
                        // 把数据显示在页面
                        $("tbody").html(html);

                    }
                }
            })
            // 新增分类按钮的事件
            $("#model_add").on("click", function (e) {
                e.preventDefault();
                // 给模态框的确认按钮添加点击事件
                 if($(this).hasClass("btn-success")) {
                    //serialize的使用一样的 要给form表单里面获取值得标签添加name属性.
                    var data = $('.modal-body form').serialize();
                    console.log(data);
                    
                    //    发送数据请求
                    $.post({
                        url: "http://localhost:8000/admin/category_edit",
                        data:data,
                        success: function (backData) {
                            console.log(backData);
                            
                            if (backData.code == 200) {
                                alert("修改成功");
                                getData();
                                $("#addModal").modal("hide");

                            }

                        }
                    })
                } else {
                    // 获取输入的分类名和别名
                    var artname = $(".name").val().trim();
                    var artslug = $(".slug").val().trim();
                    $.ajax({
                        type: "post",
                        url: "http://localhost:8000/admin/category_add",
                        data: {
                            name: artname,
                            slug: artslug,
                        },
                        success: function (backData) {
                            console.log(backData);

                            if (backData.code == 200) {
                                // 刷新页面
                                // location.reload();  //这种页面会闪，用户体验不好
                                // 不刷新，重新请求一次数据，性能不高
                                getData();
                                // 直接操作DOM树
                                // var html = template("temp-add",backData.obj);
                                // // 给确认按钮注册点击事件

                                // $("tbody").append(html);
                            }
                        }
                    });

                    $("#addModal").modal("hide");

                }




            })
            $(".btnAddCate").on("click",function(){
                $(".modal-title").text("新增分类");
                // 将按钮文本改为编辑，并添加一个类名btn-success，通过类名来判断弹出什么框
                $("#model_add").text("新增").removeClass("btn-success");

            })
            // 点击关闭按钮时，关闭模态框
            $("#model_shutoff").on("click", function () {
                $("#addModal").modal("hide");
            });

            // 文章分类的内容是动态生成的，编辑按钮的设置.需要委托事件
            $("tbody").on("click",".art-edit", function (e) {
                e.preventDefault();
                // 弹出编辑框
                $("#addModal").modal();
                $(".modal-title").text("编辑分类");
                // 将按钮文本改为编辑，并添加一个类名btn-success，通过类名来判断弹出什么框
                $("#model_add").text("编辑").addClass("btn-success");
                // 获取编辑框里面的各项值
                var id = $(this).attr("data-id");
                
                var slug = $(this).parent().prev().text();
               
                var name = $(this).parent().prev().prev().text();
                // 然后将值赋值给每一项
                $(".modal-body .id").val(id);
               
                
                $(".modal-body .name").val(name);
                console.log($(".modal-body .name").val(name));
                
              
                $(".modal-body .slug").val(slug);

            })


            // 删除文章分类  先设置id值 元素是动态生成的 要使用事件委托
            $("tbody").on("click", ".btn-delete", function (e) {
                e.preventDefault();
                if (confirm("确认删除吗？")) {
                    var that = $(this);
                    var id = $(this).attr("data-id");

                    $.ajax({
                        type: "post",
                        url: "http://localhost:8000/admin/category_delete",
                        data: {
                            id: id,
                        },
                        success: function (backData) {
                            console.log(backData);

                            if (backData.code == 200) {
                                that.parents("tr").remove();
                            }

                        }
                    })

                }

            })



        })



    </script>
